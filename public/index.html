<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Removal Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Removal Tool</h1>
    
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <p>Drag & drop your image here or click to browse</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="gallery" id="exampleGallery">
            <h2>Example Results</h2>
            <p>See examples of text removal before and after</p>
            
            <div class="gallery-container">
                <div class="gallery-item">
                    <div class="gallery-images">
                        <div class="gallery-image">
                            <img src="example1.jpg" alt="Example 1 Before">
                            <p>Before</p>
                        </div>
                        <div class="gallery-image">
                            <img src="example1-1.png" alt="Example 1 After">
                            <p>After</p>
                        </div>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <div class="gallery-images">
                        <div class="gallery-image">
                            <img src="example2.jpg" alt="Example 2 Before">
                            <p>Before</p>
                        </div>
                        <div class="gallery-image">
                            <img src="example2-2.png" alt="Example 2 After">
                            <p>After</p>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-images">
                        <div class="gallery-image">
                            <img src="example3.jpg" alt="Example 2 Before">
                            <p>Before</p>
                        </div>
                        <div class="gallery-image">
                            <img src="example3-2.png" alt="Example 2 After">
                            <p>After</p>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-images">
                        <div class="gallery-image">
                            <img src="example5.jpg" alt="Example 2 Before">
                            <p>Before</p>
                        </div>
                        <div class="gallery-image">
                            <img src="example5-55.png" alt="Example 2 After">
                            <p>After</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="image-preview" id="imagePreview" style="display: none;">
            <h2>Selected Image</h2>
            <img id="previewImage">
            <div style="margin-top: 20px;">
                <button id="removeWatermarkBtn" class="btn">Remove Text</button>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image... This may take a minute.</p>
        </div>
        
        <div class="error" id="errorMessage" style="display: none;"></div>
        
        <div class="image-container" id="resultContainer" style="display: none;">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImage">
            </div>
            <div class="image-box">
                <h3>Text Removed</h3>
                <img id="processedImage">
                <div style="text-align: center; padding: 10px;">
                    <button id="downloadBtn" class="btn download-btn">Download Image</button>
                    <button id="tryAgainBtn" class="btn">Try Again</button>
                    <button id="resetBtn" class="btn">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="analysis" id="analysisContainer" style="display: none;">
            <h3>AI Analysis</h3>
            <div id="analysisText" class="analysis-text"></div>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
